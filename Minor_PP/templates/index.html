<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Backlog Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='FE_link.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sprint Backlog Analyzer</h1>
        
        <!-- File Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload CSV File</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="csvFile">Upload CSV File:</label>
                        <input type="file" class="form-control-file" id="csvFile" name="file" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="uploadResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Model Training Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Train Models</h5>
            </div>
            <div class="card-body">
                <button id="trainButton" class="btn btn-success">Train Models</button>
                <div id="trainingResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Prediction Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Make Predictions</h5>
            </div>
            <div class="card-body">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <input type="text" class="form-control" id="project" required>
                    </div>
                    <div class="form-group">
                        <label for="sprint">Sprint:</label>
                        <input type="text" class="form-control" id="sprint" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Ticket Title:</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="storyPoint">Story Point:</label>
                        <input type="number" class="form-control" id="storyPoint" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select class="form-control" id="priority" required>
                            <option value="Highest">Highest</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline (minutes):</label>
                        <input type="number" class="form-control" id="deadline" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                <div id="predictionResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Backlog Prioritization Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Backlog Prioritization</h5>
            </div>
            <div class="card-body">
                <form id="backlogUploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="backlogFile">Upload Pending Backlog CSV:</label>
                        <input type="file" class="form-control-file" id="backlogFile" name="file" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Backlog</button>
                </form>
                <div id="backlogUploadResult" class="mt-3"></div>
                <div id="prioritizationSection" class="mt-4" style="display: none;">
                    <button id="prioritizeButton" class="btn btn-success">Prioritize Backlog</button>
                    <div id="prioritizationResult" class="mt-3"></div>
                    <a id="downloadLink" href="/download_prioritized" class="btn btn-info mt-2" style="display: none;">
                        Download Prioritized Backlog
                    </a>
                </div>
            </div>
        </div>

        <!-- Visualization Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Visualizations</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <button id="durationDistButton" class="btn btn-secondary btn-block">Duration Distribution</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button id="storyPointsButton" class="btn btn-secondary btn-block">Story Points vs Duration</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button id="priorityDeadlineButton" class="btn btn-secondary btn-block">Priority vs Deadline Met</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button id="featureImportanceButton" class="btn btn-secondary btn-block">Feature Importance</button>
                    </div>
                </div>
                <div id="visualizationResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='Front_minor.js') }}"></script>
</body>
</html>
